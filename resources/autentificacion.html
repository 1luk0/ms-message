<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
        }
        .instructions {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Código de Verificación</h1>
        <p>Usa el siguiente código para completar tu verificación:</p>
        <div class="verification-code">123456</div>
        <p class="instructions">Este código es válido durante los próximos 10 minutos. Si no solicitaste este código, puedes ignorar este mensaje.</p>
    </div>
</body>
</html>
